<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title> 3 inputs</title>
</head>
<body>
<h1>Sum</h1>
<h2>Add three variables with a function</h2>
<input id="input1" type=”number”/> + 
<input id="input2" type=”number”/> + 
<input id="input3" type=”number”/>

	<input type="button" id="answer2" value="Answer2" />
	
	<span id="result"></span>
	
<script>	
    var button = document.getElementById("answer2");
    button.addEventListener("click", sum, false);
    var output = document.getElementById("result");
    
    function sum(){
        var x = parseInt(document.getElementById("input1").value);
        var y = parseInt(document.getElementById("input2").value);
        var z = parseInt(document.getElementById("input3").value);
        if(isNaN(x) || isNaN(y) || isNaN(z)){
            output.innerHTML = "You must enter 3 NUMBERS";
        }else{
        var a = x + y + z;
        output.innerHTML = a;
        }
    }

</script>

</body>
</html>
