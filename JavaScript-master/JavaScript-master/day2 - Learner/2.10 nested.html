<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Javascript nested loop</title>

</head>
<body>
<h1>Javascript labs</h1>
<h2>Nested loop</h2>
<input type="button" id="button1" value="Display 1 to 10"/>
<p id="result1"></p> <p id="result2"></p>


<script>
    var button = document.getElementById("button1");
    button.addEventListener("click", forloop, false);
    var output1 = document.getElementById("result1");
    var output2 = document.getElementById("result2");
    
    function forloop(){
        for(var i = 1; i < 3; i++){
            for(var j = 1; j <11; j++){
            output2.innerHTML += j + "<br>";
            }
        }
    }
</script>

</body>
</html>
