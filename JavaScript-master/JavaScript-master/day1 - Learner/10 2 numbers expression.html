<!DOCTYPE html>
<html>
<head></head>
<body>
<p>Please enter 2 numbers below</p>
<form>
<input type="number" min="0" id="input1"/>
<input type="number" min="0" id="input2"/>

</form>
<div><button id="button1">Number</button></div>
<div id="demo"></div>

<script>
      var button = document.getElementById("button1");
            button.addEventListener("click", sum, false);
    var output = document.getElementById("demo");
    
    function sum(){
        var a = parseInt(document.getElementById('input1').value);
        var b = parseInt(document.getElementById('input2').value);
        
        if(a > 10 && b > 10){
            output.innerHTML = a + " " + b;
        } 
        else if(a > 10 && b < 10){
            output.innerHTML = a;
        }
        else if(a <10 && b > 10){
            output.innerHTML =  b;
        }
        else{
            output.innerHTML = "Neither is larger";  
        }
        
        
        
    }
</script>

</body>
</html>
